<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwindcss CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="flex flex-col items-center mt-10">
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-md"
        id="get-quote"
      >
        랜덤 인용문 요청하기
      </button>
      <ul id="quotes" class="list-disc list-inside">
        <li class="text-lg mt-2">예시 인용문</li>
      </ul>
    </div>
    <script>
      const getQuoteButton = document.querySelector("#get-quote");
      const quotesUl = document.querySelector("#quotes");
      const DOMAIN_NAME = "https://dummyjson.com";

      // TODO: 랜덤 인용문 요청하고 응답 데이터 화면에 출력하기
      // 아래 요구사항을 만족하는 getQuoteButton 의 클릭(click) 이벤트 핸들러 함수를 완성한다
      // 1. 버튼을 클릭할 때 마다 랜덤 인용문 데이터 API 요청
      // 2. li 요소 생성하고 변수에 할당
      // 3. li 요소에 클래스(class) "text-lg mt-2" 설정
      // 4. 응답 데이터의 인용문구(quote)를 li 요소의 텍스트(textContent)로 설정
      // 5. 완성한 li 요소를 quotesUl(ul 요소)에 추가

      getQuoteButton.addEventListener("click", () => {
        // 아래 코드 작성
        con();
      });
      async function con() {
        const random = Math.floor(Math.random() * 10);
        console.log(random);
        const config = {
          url: `${DOMAIN_NAME}/quotes/${random}`,
          method: "get",
        };
        const response = await axios(config);
        const data = response["data"];

        const newli = document.createElement("li");
        // newli.classList.add("text-lg");
        // newli.classList.add("mt-2");
        newli["className"] = "text-lg mt-2";
        newli["textContent"] = data["quote"];
        quotesUl.append(newli);
      }
    </script>
  </body>
</html>
