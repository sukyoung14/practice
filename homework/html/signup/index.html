<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <form action="#">
      <div>
        <label
          >아이디 : <input type="text" name="id" placeholder="아이디"
        /></label>
      </div>
      <div>
        <label
          >비밀번호 : <input type="password" name="pwd" placeholder="비밀번호"
        /></label>
      </div>
      <div>
        <label
          >이메일주소 :
          <input
            type="email"
            name="email"
            placeholder="비밀번호 찾기 등 본인 확인용"
        /></label>
      </div>
      <div>
        <label>이름 : <input type="text" name="nm" placeholder="이름" /></label>
      </div>
      <div>
        <label>생년월일 8자리 : <input type="date" name="dt" /></label>
      </div>
      <div>
        <label>
          성별 :
          <label> <input type="radio" name="btn" />남자</label>
          <label> <input type="radio" name="btn" />여자</label>
          <label> <input type="radio" name="btn" />선택안함</label>
        </label>
      </div>
      <div>
        <label>
          국적 :
          <select name="nation" id="">
            <option value="1">대한민국</option>
            <option value="2">미국</option>
            <option value="3">중국</option>
          </select>
        </label>
      </div>
      <div>
        <label
          >휴대전화 : <input type="text" name="ph" placeholder="010-****-****"
        /></label>
      </div>
      <input type="submit" value="회원가입" />
    </form>
  </body>
</html>
